<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
<link rel="stylesheet" href="style.css">
<body>


<div class="container">
	
	<div class="row">
		<div class="col-25">
			<label for="fname">User name</label>
		</div>
	<!-- text-box-->
		<div class="col-75">
			<input type="text" id="fname" name="firstname" placeholder="Your name..">
		</div>
	</div>
	<!-- next -->
	<div class="row">
		<div class="col-25">
			<label for="pass">Password</label>
		</div>
		<div class="col-75">
			<input type="text" id="pass" name="password" placeholder="Your password..">
		</div>
	</div>
	<div>
		<button class="button button-shadow" id="logbtn">Login </button>
		<a>Not registered? </a>
		<a href="register.html">Click here</a>
		<a>to register</a>
	</div>
</div>
<script>
	var user1 = {user:'Bob', password: 'Ba102030', display:'Bob1'};
	var user2 = {user:'Eve', password:'E102030', display:'EE'};
	var user3 = {user:'Alice', password:'AL102030', display:'AL'};
	const users = [user1,user2,user3];
	sessionStorage.setItem('array',JSON.stringify(users))
	document.getElementById('logbtn').onclick = function(){
		alert("inside log()");
		let name = document.getElementById("fname").value;
		let pass = document.getElementById("pass").value;
		for (let u in users){
			var x = 0;
			if (name == users[u].user && pass==users[u].password){
				x=1;
				window.location.href='test.html';
			}
			break;
		}
		if(x != 1){
			window.alert("Do you have an account? try again or register");	
		}
	}
</script>




</body>
</html>
