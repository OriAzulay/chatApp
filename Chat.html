<!DOCTYPE html>
<html>
    <head>
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title> Chat room</title>
        <link rel ="stylesheet" type="text/css" href="stylechat.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="leftSide">
                <!--search tool-->
                <div class="search-chat">
                    <div>
                        <input type="text" placeholder="Search">
                    </div>
                </div>
                <!--chat list-->
                <div class="chatlist">
                    <!--player1-->
                    <div class="block">
                        <div class="imgbx">
                            <img src="avatar.JPG" class="cover">
                        </div>
                        <div class="details">
                            <div class="listHead">
                                <h4 id="name2">name</h4>
                                <p>Time: 00:00</p>
                            </div>
                            <div class="message_p">
                                <p1>last message..sdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdf.</p1>
                            </div>
                        </div>
                    </div>
                    <!--player2-->
                    <div class="block">
                        <div class="imgbx">
                            <img src="avatar.JPG" class="cover">
                        </div>
                        <div class="details">
                            <div class="listHead">
                                <h4 id="name1">name22</h4>
                                <p>Time: 00:20</p>
                            </div>
                            <div class="message_p">
                                <p1>last message...</p1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightSide">
                <div class="header">
                    <div class="username">
                        <h4>Name</h4>
                    </div>
                </div>
                <!--chat box-->
                <div class="chatbox" id="chatbox">
                    <div class="message message_my" id="mymessage">
                        <p> Hiiii111<br><span>12:14</span></p>
                    </div>
                    <div class="message message_other">
                        <p id="msg"> Hiiii<br><span>12:14</span></p>
                    </div>
                </div> 
                <!--chat input-->
                <div class="chat_input">
                    <input type="text" id="textinput" placeholder="Type a message">
                    <button class="send_button" id="send_btn" type="submit">Send</button>
                </div>
                
            </div>
        </div>
    </body>

    
    <script>
        var sessionString = sessionStorage.getItem('array');
        const arr = JSON.parse(sessionString);
        console.log(arr);
        document.getElementById("name1").innerHTML = arr[0].user;
        document.getElementById("name2").innerHTML = arr[1].user;
        document.getElementById("send_btn").onclick = function(){
            const msg = document.getElementById("textinput").value;
            var today = new Date();
            var time = today.getHours() + ":" + today.getMinutes();
            const stringmsg = '<div class="message message_my"><p id="msg">'
                + msg + '<br><span>' + time + '</span></p> </div>';          
            const msgDiv = document.getElementById("chatbox");
            msgDiv.innerHTML += stringmsg;
            
	    }
    </script>
</html>
