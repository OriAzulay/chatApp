<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" href="style.css">
<body>

	<div class="container">
			<!--user name-->
			<div class="row">
				<div class="col-25">
					<label for="fname">User name</label>
				</div>
				<div class="col-75">
					<input type="text" id="fname" name="username" placeholder="Your name..">
				</div>
			</div>
			<!-- password -->
			<div class="row">
				<div class="col-25">
					<label for="pass">Password</label>
				</div>
				<div class="col-75">
					<input type="text" id="pass" name="password" placeholder="Your password..">
				</div>
			</div>
			<!--Display name-->
			<div class="row">
				<div class="col-25">
					<label for="dispname">Display name</label>
				</div>
				<div class="col-75">
					<input type="text" id="dispname" name="displatName" placeholder="Name..">
				</div>
			</div>
			<!-- Button-->
			<div>
				<button class="button" id="btn" type="submit">Register</button>
				<a>Already registerd? </a>
				<a href="app.html">Click here</a>
				<a>to login</a>
			</div>
	</div>

<script>
	var sessionString = sessionStorage.getItem('array');
	var arr = JSON.parse(sessionString);
	document.getElementById('btn').onclick = function(){
		alert("inside Register()");
		let name = document.getElementById("fname").value;
		let pass = document.getElementById("pass").value;
		let disp = document.getElementById("dispname").value;
		arr.push({ user: name, password: pass, display: disp });
		console.log(arr);
		sessionStorage.setItem('array',JSON.stringify(arr));
		window.location.href='test.html';
	}
</script>



</body>

</html>
